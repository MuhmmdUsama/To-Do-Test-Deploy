<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Today's ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./index.css" /> -->
  </head>
  <body>
    <main>
      <section class="create-todo">
        <div class="header">
          <h3>Muhmmd TODO</h3>
          <button type="button" id="reload">&#8635;</button>
        </div>
        <form id="new-todo-form">
          <input
            class="float-left"
            id="content"
            type="text"
            name="content"
            placeholder="Today's To Do"
            required
          />
          <input type="submit" value="&#8618;" class="float-left" />
        </form>

        <!-- ###### Dynamic-section #### -->
        <section class="todo-list">
          <h4>My tasks</h4>
          <div class="list" id="todo-list"></div>
        </section>
      </section>
      <button type="button" class="clear-all">Clear all Completed</button>
    </main>

    <script src="../dist/main.js"></script>
  </body>
</html>
